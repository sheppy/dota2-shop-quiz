<ul class="Guesses">
    {% for guess in guesses %}
        {% if guess.item %}
            <li>{% include "./item.swig" guess.item %}</li>
        {% else %}
            <li>
                <figure class="Item">
                    <span class="Item-Image">?</span>
                </figure>
            </li>
        {% endif %}
    {% endfor %}
</ul>
